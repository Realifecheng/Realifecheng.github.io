<body onload="draw()">

<div align="center">

    </span>
    <span>生</span>

<script type="text/javascript">
    <!--
    function draw() {
        var canvas = document.getElementById("myCanvus");
        var context = canvas.getContext("2d");

        context.fillStyle = "#336699";

        context.translate(102, 102);

        var r = 100;// 半径

        context.beginPath();

        context.beginPath();
        context.arc(0, 0, r, getRad(270), getRad(90), false);
        context.fillStyle = "white";
        context.closePath();
        context.fill();

        context.beginPath();
        context.arc(0, -r / 2, r / 2, getRad(90), getRad(270), false);
        context.fillStyle = "white";
        context.closePath();
        context.fill();

        context.beginPath();
        context.arc(0, r / 2, r / 2, getRad(270), getRad(90), false);
        context.fillStyle = "black";
        context.closePath();
        context.fill();

        context.beginPath();
        context.arc(0, -r / 2, r / 8, getRad(0), getRad(360), false);
        context.fillStyle = "black";
        context.closePath();
        context.fill();

        context.beginPath();
        context.arc(0, r / 2, r / 8, getRad(0), getRad(360), false);
        context.fillStyle = "white";
        context.closePath();
        context.fill();
    }

    function getRad(degree) {
        return degree / 180 * Math.PI;
    }

</script>
